{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    <h1>Update Account</h1>
{% endblock %}

{% block content %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}

        <div>
            <input type="submit" value="Submit" class="btn btn-primary" />
        </div>
    </form>

    {% if error %}
        <div class="alert alert-danger mt-3">
            <h3>{{ error }}</h3>
        </div>
    {% endif %}
{% endblock %}
