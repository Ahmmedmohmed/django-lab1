{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
<div>
    <h1>Update Track</h1>
</div>
{% endblock %}

{% block content %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <div>
        <input type="submit" value="Update" />
    </div>
</form>
{% endblock %}
